name: Statick on macos-latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
    KUL_GIT_CO: --depth 10 # is added to git clone calls

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: macos-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9']
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - run: |
        curl -Lo mkn https://github.com/mkn/mkn/releases/download/latest/mkn_osx
        chmod +x mkn
        export PATH="$PWD:$PATH"
        python3 -m pip install pip --upgrade
        python3 -m pip install -r res/pip_deps.txt --user --upgrade
        XTRA="-tx $PWD/res/ci/travis-osx.yaml" KLOG=3 ./res/ci/travis-osx.sh
